<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="container">
        <div id="rock">
            <img src="./media/rock.png" alt="Image of a rock in a pixel art style" width="150em">
        </div>
        <div id="paper">
            <img src="./media/paper.png" alt="Image of a piece of old paper in a pixel art style" width="150em">
        </div>
        <div id="scissors">
            <img src="./media/scissors.png" alt="Image of a pair of pair of red scissors in a pixel art style" width="150em">
        </div>
    </div>

    <div id="round-display">
        <div id="player-choice">Player: —</div>
        <div id="computer-choice">Computer: —</div>
    </div>

    <div id="feedback">First to 5 wins!</div>

    <button id="restart">Restart Game</button>

    <div class="scoreboard">
        <div id="com-board">
            Computer Score

            <div id="score-com">
                No score
            </div>
        </div>

        <div id="player-board">
            Player Score

            <div id="score-player">
                No score
            </div>
        </div>
    </div>

    <script src="./rps.js" defer></script>
</body>

</html>
